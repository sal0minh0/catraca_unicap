<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catraca para Deficientes</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-size: cover;
        background-position: center;
        animation: trocaBackground 200s infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    @keyframes trocaBackground {
        0%, 12.5%   { background-image: url("background_1.png"); }
        12.5%, 25%  { background-image: url("background_2.png"); }
        25%, 37.5%  { background-image: url("background_3.png"); }
        37.5%, 50%  { background-image: url("background_4.png"); }
        50%, 62.5%  { background-image: url("background_5.png"); }
        62.5%, 75%  { background-image: url("background_6.png"); }
        75%, 87.5%  { background-image: url("background_7.png"); }
        87.5%, 100% { background-image: url("background_8.png"); }
    }

        .container {
            background: white;
            border-radius: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 500px;
            width: 100%;
            padding: 15px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .accessibility-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .qr-scanner-area {
            background: #f5f5f5;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding-bottom: 10px;
            margin: 30px 0;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .qr-icon {
            margin: 0 auto 5px;
        }

        .qr-icon img {
            width: 200px;
            height: auto;
            display: block;
        }

        .scanner-message {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .btn-scan {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            margin: 8px;
            min-width: 200px;
        }

        .fa-solid.fa-expand {
            margin-right: 5px;
        }

        .fa-brands.fa-accessible-icon {
            border: 2px solid rgb(34, 98, 221);
            padding: 5px;
            border-radius: 50px;
            background: rgb(34, 98, 221);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

        .btn-scan:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-scan:active {
            transform: translateY(0);
        }

        .btn-manual {
            background: white;
            color: #667eea;
            border: 3px solid #667eea;
        }

        .btn-manual:hover {
            background: #f0f4ff;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status-waiting {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .manual-input {
            display: none;
            margin-top: 20px;
            margin-left: 5px;

            width: 90%;
        }

        .manual-input input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .loading {
            display: none;
            margin: 20px auto;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* Media Queries para diferentes tamanhos de tela */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                border-radius: 30px;
            }

            h1 {
                font-size: 1.5em;
            }

            .accessibility-icon {
                font-size: 2.5em;
            }

            .qr-icon {
                max-width: 180px;
            }

            .scanner-message {
                font-size: 1em;
            }

            .btn-scan {
                padding: 15px 30px;
                font-size: 1.1em;
                min-width: 150px;
            }

            .qr-scanner-area {
                padding-bottom: 10px;
            }
        }

        @media (max-width: 400px) {
            .qr-icon {
                max-width: 150px;
            }

            .btn-scan {
                padding: 12px 25px;
                font-size: 1em;
                min-width: 120px;
            }

            h1 {
                font-size: 1.3em;
            }

            .subtitle {
                font-size: 1em;
            }
        }

        /* Para telas muito grandes */
        @media (min-width: 1200px) {
            .qr-icon {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="accessibility-icon"><i class="fa-brands fa-accessible-icon" style="color: #ffffff;"></i></div>
            <h1>Catraca Acess铆vel</h1>
            <p class="subtitle">Sistema de acesso</p>
        </div>

        <div class="qr-scanner-area">
            <div class="qr-icon">
                <img src="cadeirantes.png" alt="QR_Code">
            </div>
            <p class="scanner-message">Selecione as op莽玫es abaixo</p>
            
            <button class="btn-scan" onclick="scanQRCode()" aria-label="Escanear QR Code">
                            <i class="fa-solid fa-expand"></i> Escanear QR Code
            </button>
            
            <button class="btn-scan btn-manual" onclick="toggleManualInput()" aria-label="Digitar c贸digo manualmente">
                <i class="fa-solid fa-i-cursor"></i> Digitar C贸digo
            </button>

            <div class="manual-input" id="manualInput">
                <input type="text" id="manualCode" placeholder="Digite o c贸digo de acesso" maxlength="20" aria-label="Campo para digitar c贸digo manualmente">
                <button class="btn-scan" onclick="validateManualCode()" id="confirmar-codigo">Confirmar</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Processando...</p>
        </div>

        <div class="status-message" id="statusMessage" role="alert" aria-live="polite"></div>
    </div>

    <script>

    const ICON_SUCCESS = '<i class="fa-solid fa-circle-check" style="color: #7cb342;"></i>';
    const ICON_ERROR   = '<i class="fa-solid fa-x" style="color: #f44336;"></i>';
    const ICON_WARNING = '<i class="fa-solid fa-triangle-exclamation" style="color: #ffcc32;"></i>';

    function showStatus(message, type) {
        const statusDiv = document.getElementById('statusMessage');

        let icon = "";
        if (type === 'success')   icon = ICON_SUCCESS;
        if (type === 'error')     icon = ICON_ERROR;
        if (type === 'warning')   icon = ICON_WARNING;


        statusDiv.innerHTML = icon + " " + message;
        statusDiv.className = 'status-message status-' + type;
        statusDiv.style.display = 'block';

        if (type === 'success') {
            playSuccessSound();
        } else if (type === 'error') {
            playErrorSound();
        }

        setTimeout(() => {
            statusDiv.style.display = 'none';
        }, 5000);
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    function scanQRCode() {
        showLoading();
        showStatus('Aguarde, processando QR Code...', 'waiting');

        setTimeout(() => {
            hideLoading();
            const success = Math.random() > 0.3;

            if (success) {
                showStatus('Acesso liberado! Bem-vindo(a)!', 'success');
            } else {
                showStatus('QR Code inv谩lido ou expirado. Tente novamente.', 'error');
            }
        }, 2000);
    }

    function toggleManualInput() {
        const manualInput = document.getElementById('manualInput');
        if (manualInput.style.display === 'none' || manualInput.style.display === '') {
            manualInput.style.display = 'block';
            document.getElementById('manualCode').focus();
        } else {
            manualInput.style.display = 'none';
        }
    }

    function validateManualCode() {
        const code = document.getElementById('manualCode').value.trim();

        if (code.length < 4) {
            showStatus('C贸digo muito curto. Digite um c贸digo v谩lido.', 'error');
            return;
        }

        showLoading();

        setTimeout(() => {
            hideLoading();
            if (code.length >= 6) {
                showStatus('C贸digo validado! Acesso liberado!', 'success');
                document.getElementById('manualCode').value = '';
                toggleManualInput();
            } else {
                showStatus('C贸digo inv谩lido. Verifique e tente novamente.', 'error');
            }
        }, 1500);
    }

    document.addEventListener('DOMContentLoaded', function() {
        const manualCodeInput = document.getElementById('manualCode');
        if (manualCodeInput) {
            manualCodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    validateManualCode();
                }
            });
        }
    });

    function playSuccessSound() {
        console.log(' Som de sucesso');
    }

    function playErrorSound() {
        console.log(' Som de erro');
    }
</script>

</body>
</html>
